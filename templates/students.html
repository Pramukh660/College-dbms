<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Students</h1>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Major</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

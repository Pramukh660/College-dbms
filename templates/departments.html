<!DOCTYPE html>
<html>
<head>
    <title>Departments</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Departments</h1>
    <table>
        <tr>
            <th>Department ID</th>
            <th>Name</th>
        </tr>
        {% for department in departments %}
        <tr>
            <td>{{ department[0] }}</td>
            <td>{{ department[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
